<main>
  <h2>Entre em Contato</h2>
  <form id="form-contato">
    <label>Nome:</label>
    <input type="text" id="nome" required>

    <label>Email:</label>
    <input type="email" id="email" required>

    <label>Mensagem:</label>
    <textarea id="mensagem-contato" rows="4" required></textarea>

    <button type="submit">Enviar Mensagem</button>
    <p id="mensagem"></p>
  </form>

<script>
  // 1) Inicializa o EmailJS
  emailjs.init("wE7JxyzdfEHmVM7M9");

  // 2) Envio com o template correto
  document.getElementById('form-contato').addEventListener('submit', function(e) {
    e.preventDefault();
    var status = document.getElementById('mensagem');
    status.style.color = 'blue';
    status.textContent = "Enviando contato...";

    var templateParams = {
      nome: document.getElementById('nome').value,
      email: document.getElementById('email').value,
      mensagem: document.getElementById('mensagem-contato').value
    };

    emailjs.send('service_bikefloripa', 'template_contato', templateParams)
      .then(function() {
        status.style.color = 'green';
        status.textContent = "Mensagem enviada com sucesso!";
        document.getElementById('form-contato').reset();
      }, function() {
        status.style.color = 'red';
        status.textContent = "Erro ao enviar contato. Tente novamente.";
      });
  });
</script>
